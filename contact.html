    <!--loginform-->
    <div class="form-popup">
      <span id="close-login-form" onclick="closebtn()">X</span>
      <form action="">
        <h3>User login</h3>
        <input type="text" name="username" placeholder="Username."required>
         <input type="password" name="password" placeholder="Password"required>
         <p>forget your password<a href="#">Click here</a></p>
         <input type="submit" name="submit" value="Login">
          <p>or login with</p>
          <div class="buttons">
               <a href="#" >Facebook</a>
                <a href="#" class="btn">Google</a>
              </div>
              <p>Don't have an account <a href="#"onclick="signup()">create one</a></p>
        </form>
    </div> 
    <!-- signup form -->
    <div class="form-signup">
      <span id="close-signup-form" onclick="closesignup()">X</span>
      <form action="">
        <h3>Sign Up</h3>
        <input type="text" name="fullname" placeholder="Fullname"required>
        <input type="email"  placeholder="Email Address"required>
        <input type="text" placeholder="Address"required>
        <input type="tel" placeholder="Contact Number"required> 
        <input type="password" name="password" placeholder="Password"required>
         <!-- <p>forget your password<a href="#">Click here</a></p> -->

    </div> 
<!-- contact form -->
<section class="contact-form">
   <form  class="form">
       <h5>Get in touch using the form below.</h5>
        <ul>
         <li>
            <label>Full name*</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Fullname" required><br><br>
         </li>
         <li>
             <label>Email Address*</label><br>
             <input type="text" id="emailaddress" name="emailaddress" placeholder="Email Address" required><br><br>
         </li>
         <li>
            <label>Message*</label><br>
            <textarea name="messagebox" id="messagebox" placeholder="You'r Message"required></textarea><br><br>
         </li>
         <li>
           <button class="send-message"  onclick="sendmsg()">Send message</button>
         </li>
       </ul>
   </form>
</section>
